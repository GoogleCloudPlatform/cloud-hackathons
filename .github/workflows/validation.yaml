name: Validate formatting

on: 
  pull_request:
    branches:
    - main

jobs:
  pages:
    name: Format check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Markdown lint
      uses: DavidAnson/markdownlint-cli2-action@v17
      with:
        globs: |
          **/*.md
    - name: Split the files 
      run: |
        tools/setup-pages.sh
