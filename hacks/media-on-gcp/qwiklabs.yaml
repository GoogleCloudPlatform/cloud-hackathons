schema_version: 2
default_locale: en
title: "[gHacks] Media & Entertainment on Google Cloud"
description: The Media & Entertainment on Google Cloud gHack will take you on a whirlwind
  tour in the world of media technology and how it is being used in the modern world
  of cloud based and AI services.
instruction:
  type: md
  uri: instructions/en.md
duration: 420
max_duration: 420
credits: 0
level: fundamental
tags:
product_tags: 
role_tags:
domain_tags:
environment:
  resources:
  - type: gcp_project
    variant: gcp_high_extra
    id: project_0
    allowed_locations:
    - europe-west4-a
    - europe-west4-b
    - europe-west4-c
    startup_script:
      type: qwiklabs
      path: artifacts
      custom_properties:
      - key: access_token
        reference: user_0.access_token
  - type: gcp_user
    id: user_0
    permissions:
    - project: project_0
      roles:
      - roles/owner
  - type: gcp_user
    id: user_1
    permissions:
    - project: project_0
      roles:
      - roles/owner
  - type: gcp_user
    id: user_2
    permissions:
    - project: project_0
      roles:
      - roles/owner
  - type: gcp_user
    id: user_3
    permissions:
    - project: project_0
      roles:
      - roles/owner
  - type: gcp_user
    id: user_4
    permissions:
    - project: project_0
      roles:
      - roles/owner
  student_visible_outputs:
  - label: Open Console
    reference: project_0.console_url
  - label: Project ID
    reference: project_0.project_id
  - label: Student 1
    reference: user_0.username
  - label: Student 2
    reference: user_1.username
  - label: Student 3
    reference: user_2.username
  - label: Student 4
    reference: user_3.username
  - label: Student 5
    reference: user_4.username
  - label: Student Password
    reference: user_0.password
  - label: Resolve Remote Desktop
    reference: project_0.startup_script.resolve_dns_address
  - label: Norsk Gateway URL
    reference: project_0.startup_script.gclb_dns_address_norsk
  - label: Norsk Gemini Live URL
    reference: project_0.startup_script.gclb_dns_address_gemini
  - label: Vectar Remote Desktop
    reference: project_0.startup_script.vectar_dns_address
  - label: TX Darwin URL
    reference: project_0.startup_script.gclb_dns_address_darwin
  - label: Ateme Titan URL
    reference: project_0.startup_script.gclb_dns_address_titan
  - label: Ateme Nea URL
    reference: project_0.startup_script.gclb_dns_address_nea
  - label: CDN URL
    reference: project_0.startup_script.gclb_dns_address_CDN