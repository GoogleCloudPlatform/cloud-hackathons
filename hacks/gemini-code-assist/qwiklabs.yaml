schema_version: 2
default_locale: en
title: "[gHacks] Gemini Code Assist"
description: "Gemini Code Assist guides participants through enhancing a Java and Spring Boot serverless application 
              using Google Cloud's Gemini Code Assist. Participants will learn to use test-driven development, build 
              and deploy the application to Cloud Run, and finally, enhance the application with GenAI."
instruction:
  type: md
  uri: instructions/en.md
duration: 420
max_duration: 420
credits: 0
level: fundamental
tags:
product_tags: 
role_tags:
domain_tags:
environment:
  resources:
  - type: gcp_project
    id: project
    startup_script:
      type: qwiklabs
      path: artifacts
  - type: gcp_user
    id: user_1
    permissions:
    - project: project
      roles:
      - roles/owner
  - type: gcp_user
    id: user_2
    permissions:
    - project: project
      roles:
      - roles/owner
  - type: gcp_user
    id: user_3
    permissions:
    - project: project
      roles:
      - roles/owner
  - type: gcp_user
    id: user_4
    permissions:
    - project: project
      roles:
      - roles/owner
  - type: gcp_user
    id: user_5
    permissions:
    - project: project
      roles:
      - roles/owner

  student_visible_outputs:
  - label: Open Console
    reference: project.console_url
  - label: Username 1
    reference: user_1.username
  - label: Password 1
    reference: user_1.password
  - label: Username 2
    reference: user_2.username
  - label: Password 2
    reference: user_2.password
  - label: Username 3
    reference: user_3.username
  - label: Password 3
    reference: user_3.password
  - label: Username 4
    reference: user_4.username
  - label: Password 4
    reference: user_4.password
  - label: Username 5
    reference: user_5.username
  - label: Password 5
    reference: user_5.password

  - label: Project ID
    reference: project.project_id
